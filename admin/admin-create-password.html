<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-faimly/stylesheet.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Form</title>
</head>
<body>
    <div class="loader_overlay bg_gradient">
        <div class="laoder"><img src="../assets/images/loader.png" alt=""></div>
     </div>
    <main class="Admin_Side flex_v_center">
        <div class="container">
            <div class="user_form admin_form">
                <form action="">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form_box">
                                <h3 class="text-center">Create New Password</h3>
                                <div class="form-group">
                                    <label for="Password">New Password</label>
                                    <div class="Pass_Icon">
                                        <input type="password" class="form-control" id="Password" placeholder="Enter Password">
                                        <span><i class="fa-solid fa-eye"></i></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Password">Confirm Password</label>
                                    <div class="Pass_Icon">
                                        <input type="Confirmpassword" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
                                        <span><i class="fa-solid fa-eye"></i></span>
                                    </div>
                                </div>
                                <a href="admin-login.html" type="submit" class="btn btn_brand w-100">Set New Password</a>
                                <div class="form-check mt-md-4 mt-3">
                                    <input type="checkbox" class="form-check-input" id="Remember">
                                    <label class="form-check-label" for="Remember">Remember Me</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </main>



    

      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
      <script src="../assets/script/bootstrap.bundle.min.js"></script>
      <script src="../assets/script/datatables.min.js"></script>
      <script src="../assets/script/owl.carousel.min.js"></script>
      <script src="../assets/script/custom.js"></script>
</body>
</html>
