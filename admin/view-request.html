<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-faimly/stylesheet.css" />
    <link rel="stylesheet" href="../assets/css/datatables.min.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="loader_overlay bg_gradient">
      <div class="laoder"><img src="../assets/images/loader.png" alt=""></div>
   </div>
    <main class="Admin_Side">
      <div class="left bg_gradient">
        <aside>
            <a href="" class="logo"><img src="../assets/images/logo.png" alt=""></a>
            <ul>
                <li><a href="index.html" class="is_active"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                <li><a href="pages.html"><i class="fa-solid fa-file"></i> Pages</a></li>
                <li><a href="services.html"><i class="fa-solid fa-toolbox"></i> Services</a></li>
                <li><div class="has_dropdown"><div class="dropdown_link"><i class="fa-solid fa-users"></i>  Users</div>
                  <ul class="dropdown_nav">
                    <li><a href="all-admins.html">Administrator</a> </li>
                    <li><a href="all-managers.html">All Manager</a> </li>
                    <li><a href="all-users.html">All Users</a> </li>
                  </ul> 
                </div></li>
            </ul>
          </aside>
     </div>
      <div class="right">
        <header>
          <button><i class="fa-solid fa-sliders"></i></button>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="../assets/images/pic.webp" alt="" /> Shehzad Amin
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Log Out</a></li>
            </ul>
          </div>
        </header>
        <div class="Admin_main_box">
          <div class="container-fluid">
            <h3 class="mt-3 fw-bolder" style="font-weight: 800">
                Request Details
            </h3>
            <div class="row">
              <div class="col-12">
                <div
                  class="user_profile_content p-4 mt-2"
                  style="
                    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
                    height: calc(100vh - 186px);
                  "
                >
                  <div
                    class="user_form"
                    style="max-width: 100%; box-shadow: none"
                  >
                    <form action="" style="height: calc(100vh - 229px); position: relative">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="name">Enter Your Name</label>
                            <input
                              disabled
                              value="Shehzad Amin"
                              type="text"
                              class="form-control"
                              id="name"
                              placeholder="Enter Your Name"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="Username">Username Or Email</label>
                            <input
                              disabled
                              type="email"
                              value="shehzadamin697@gmail.com"
                              class="form-control"
                              id="Username"
                              placeholder="Enter Username Or Email"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="Phone">Enter Phone Number</label>
                            <input
                              disabled
                              type="number"
                              value="03404759697"
                              class="form-control"
                              id="Phone"
                              placeholder="Enter Your Number"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="service"
                              >Which service are you here to do?</label
                            >
                            <input
                              disabled
                              type="text"
                              value="Selected Service"
                              class="form-control"
                              id="service"
                              placeholder="Enter Your Number"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="agent">What's Your Agent Name</label>
                            <input
                              disabled
                              type="text"
                              value="Shehzad Amin"
                              class="form-control"
                              id="agent"
                              placeholder="Enter Your Number"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="about"
                              >How did you hear about us?</label
                            >
                            <input
                              disabled
                              type="text"
                              value="Facebook"
                              class="form-control"
                              id="about"
                              placeholder="Enter Your Number"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label for="about">Purpose of visit</label>
                          <input
                            disabled
                            type="text"
                            value="Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse nesciunt aperiam delectus perspiciatis laboriosam optio corrupti ipsam veritatis deleniti aliquam."
                            class="form-control"
                            id="about"
                            placeholder="Enter Your Number"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="email_field mt-md-4 mt-3">
                            <h4>Request Status</h4>
                            <div class="d-flex align-items-center mt-4">
                              <span
                                style="
                                  background-color: #ed323d26;
                                  padding: 10px;
                                  border-radius: 30px;
                                  width: 50px;
                                  height: 50px;
                                  display: flex;
                                  justify-content: center;
                                  align-items: center;
                                "
                                ><i
                                  style="color: #ed323d"
                                  class="fa-solid fa-clock"
                                ></i
                              ></span>
                              <span class="ms-2">
                                <h6 class="mb-0">
                                  please wait For a while untile the Request Not
                                  Approve
                                </h6>
                                <!-- <small>1 Min Ago</small> -->
                              </span>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                      <div class="text-end" style="position: absolute; bottom: 0; right: 0;"><a href="chat.html" type="submit" class="btn btn_brand">Approve Request</a></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="w-100 bg_gradient">
          <p class="text-center text-white py-3">Made by ItPixel</p>
        </footer>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../assets/script/bootstrap.bundle.min.js"></script>
    <script src="../assets/script/datatables.min.js"></script>
    <script src="../assets/script/owl.carousel.min.js"></script>
    <script src="../assets/script/custom.js"></script>
  </body>
</html>
